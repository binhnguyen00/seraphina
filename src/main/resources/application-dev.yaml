logging:
  level:
    root: INFO
    me.binhnguyen: INFO

server:
  port: 8080

spring:
  datasource:
    server:
      host: localhost
      port: 5432
    url: jdbc:postgresql://${spring.datasource.server.host}:${spring.datasource.server.port}/seraphinadb
    username: seraphina
    password: seraphina@123

  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ansi:
    enabled: DETECT

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      org.quartz.jobStore.misfireThreshold: 60000
      org.quartz.jobStore.tablePrefix: QRTZ_
      org.quartz.jobStore.isClustered: false